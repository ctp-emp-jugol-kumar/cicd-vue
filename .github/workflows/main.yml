name: Deploy to SFTP

on: push

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy to SFTP server
        uses: appleboy/scp-action@master
        with:
          host: ftp.ctp.com.bd
          username: cicdvue@my.ctpse.info
          key: ${{ secrets.SFTP_KEY }}
          port: 22
          source: "dist/*"
          target: "/path/to/remote/directory"
