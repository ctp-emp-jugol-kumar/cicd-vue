name: Setup Vue CI-CD Workflows

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Node Modules Install
        run: npm install
        
      - name: Build the project
        run: npm run build

        env: 
          CI: false
      
      - name: Deploy With FTP Action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.ctp.com.bd
          username: cicdvue@my.ctpse.info
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/

