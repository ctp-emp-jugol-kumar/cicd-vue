name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.ctp.com.bd
          username: cicdvue@my.ctpse.info
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          protocol: ftps
          port: 21
          passive: true
